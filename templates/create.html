<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Incident</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Create New Incident</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="systems_affected" class="form-label">Systems Affected</label>
            <input type="text" class="form-control" name="systems_affected" id="systems_affected">
        </div>

        <div class="mb-3">
            <label for="resolution" class="form-label">Resolution</label>
            <textarea class="form-control" name="resolution" id="resolution" rows="2"></textarea>
        </div>

        <div class="mb-3">
            <label for="root_cause" class="form-label">Root Cause</label>
            <textarea class="form-control" name="root_cause" id="root_cause" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Incident</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
